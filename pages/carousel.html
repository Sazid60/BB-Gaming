  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const carousel = document.getElementById("carousel");
      const cards = Array.from(carousel.children); // Get all card elements
      const leftButton = document.getElementById("left");
      const rightButton = document.getElementById("right");

      const cardsPerView = 3; // Number of cards to show at a time
      let currentIndex = 0; // Start with the first card

      // Function to show the current set of cards
      function updateCarouselPosition() {
        const offset = (-currentIndex * 100) / cardsPerView; // Calculate position based on current index
        carousel.style.transform = `translateX(${offset}%)`;
      }

      // Event listener for the "left" button (previous)
      leftButton.addEventListener("click", function () {
        if (currentIndex > 0) {
          currentIndex -= 1; // Move back 1 card
        } else {
          currentIndex = cards.length - cardsPerView; // Loop to the last set of cards
        }
        updateCarouselPosition(); // Update the carousel view
      });

      // Event listener for the "right" button (next)
      rightButton.addEventListener("click", function () {
        if (currentIndex + 1 < cards.length - cardsPerView + 1) {
          currentIndex += 1; // Move forward 1 card
        } else {
          currentIndex = 0; // Loop back to the first set of cards
        }
        updateCarouselPosition(); // Update the carousel view
      });

      // Initial call to set the starting position
      updateCarouselPosition();
    });
  </script>
